{extend name="admin@public/basic" /}

{block name="style"}
<link rel="stylesheet" href="__STATIC__/css/admin/public.css" media="all"/>
<link rel="stylesheet" href="__STATIC__/css/admin/99admin.css" media="all" />
{/block}

{block name="cotent"}
<form class="layui-form">

    <!--顶部操作栏--开始-->
    <blockquote id="searchBlock" class="layui-elem-quote quoteBox">
        <div class="layui-form-item layui-inline">
           <p style="color: red">当某些通道的商户存在刷单的情况，拉低通道成功率，可以把它封禁一段时间</p>
        </div>
        <br/>

        {if auth("$thisClass/add_merch")}
        <div class="layui-form-item layui-inline">
            <a class="layui-btn layui-btn-normal  layui-btn-sm " data-open='{:url("$thisClass/add_merch")}' data-title="添加异常商户">添加商户</a>
        </div>
        {/if}
        {if auth("$thisClass/del_merch")}

        <div class="layui-form-item layui-inline">
            <a class="layui-btn layui-btn-danger layui-btn-normal layui-btn-sm" data-title="确定批量删除？" data-del-all='{:url("$thisClass/del_merch")}' data-table-id="currentTableId">删除</a>
        </div>
        {/if}

    </blockquote>
    <!--顶部操作栏--结束-->




    <!--主表单渲染--开始-->
    <table id="currentTable" lay-filter="currentTable"></table>
    <!--主表单渲染--结束-->

    <!--主表单渲染--结束-->

</form>
{/block}

{block name="script"}
<script  >
    /**
     * 生成表单
     */
    $.form.table('current', '{:url("$thisRequest")}?type=ajax', [[
        {type: "checkbox", fixed: "left", width: 50,},
        {field:'uid', title:'商户号', minwith:1, align: 'center'},
        {field:'title', title:'通道产品', minwith:1, align: 'center'},
        {field:'over_at', title:'过期时间', minwith:1, align: 'center'},
    ]], false , '',100);


</script>
{/block}
