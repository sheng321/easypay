{extend name="admin@public/basic" /}

{block name="style"}
<link rel="stylesheet" href="__STATIC__/css/admin/public.css" media="all"/>
<link rel="stylesheet" href="__STATIC__/css/admin/99admin.css" media="all" />
{/block}

{block name="cotent"}
<form class="layui-form">

    <!--顶部操作栏--开始-->
    <blockquote id="searchBlock" class="layui-elem-quote quoteBox">

        {if auth("$thisClass/add_ip")}
        <div class="layui-form-item layui-inline">
            <a class="layui-btn layui-btn-normal  layui-btn-sm " data-open='{:url("$thisClass/add_ip")}' data-title="添加IP">添加IP</a>
        </div>
        {/if}
        {if auth("$thisClass/del_ip")}
        <a class="layui-btn layui-btn-xs layui-btn-danger" data-title="确定删除？" data-del='{:url("$thisClass/del_ip")}?id={{d.id}}'>删除</a>
        {/if}

    </blockquote>
    <!--顶部操作栏--结束-->




    <!--主表单渲染--开始-->
    <table id="currentTable" lay-filter="currentTable"></table>
    <!--主表单渲染--结束-->

    <!--主表单渲染--结束-->

</form>
{/block}

{block name="script"}
<script  >
    /**
     * 生成表单
     */
    $.form.table('current', '{:url("$thisRequest")}?type=ajax', [[
        {type: "checkbox", fixed: "left", width: 50,},
        {field:'ip', title:'IP', minwith:1, align: 'center'},
        {field:'over_at', title:'过期时间', minwith:1, align: 'center'},
    ]], false , '',100);


</script>
{/block}
