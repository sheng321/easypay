{extend name="admin@public/basic" /}

{block name="style"}
<link rel="stylesheet" href="__STATIC__/css/admin/public.css" media="all"/>
<link rel="stylesheet" href="__STATIC__/css/admin/99admin.css" media="all" />
{/block}

{block name="cotent"}
<form class="layui-form">

    <!--顶部操作栏--开始-->
    <blockquote id="searchBlock" class="layui-elem-quote quoteBox">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label-99admin">商户号名称</label>
            <div class="layui-input-inline">
                <input type="text" id="title" class="layui-input" placeholder="请输入权限商户号名称"/>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label-99admin">商户号状态</label>
            <div class="layui-input-inline">
                <select id="status" class="status" lay-filter="status">
                    <option value="">请选择商户号状态</option>
                    {foreach $status as $vo}
                    <option value="{$vo.id|default=''}">{$vo.title|default=''}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <a class="layui-btn layui-btn-sm" data-search="currentTableId">搜索</a>
        </div>

        {if auth("$thisClass/del")}
        <div class="layui-form-item layui-inline">
            <a class="layui-btn layui-btn-danger layui-btn-normal   layui-btn-sm" data-title="确定批量删除？" data-del-all='{:url("$thisClass/del")}' data-table-id="currentTableId">删除</a>
        </div>
        {/if}

    </blockquote>
    <!--顶部操作栏--结束-->

    <!--主表单渲染--开始-->
    <table id="currentTable" lay-filter="currentTable"></table>
    <!--主表单渲染--结束-->

    <!--表单模板绑定--开始-->

    <script type="text/html" id="checkStatus">
        <input type="checkbox" name="{{d.id}}"   verson = "{{d.verson + 1}}"    value="{{d.status}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="modifyStatus" {{ d.status== 1 ? 'checked' : '' }}>
    </script>


    <!--表单模板绑定--结束-->

    <!--表单操作栏--开始-->
    <script type="text/html" id="currentTableBar">
        {if auth("$thisClass/del")}
        <a class="layui-btn layui-btn-xs layui-btn-danger" data-title="确定删除？" data-del='{:url("$thisClass/del")}?id={{d.id}}'>删除</a>
        {/if}

    </script>
    <!--表单操作栏--结束-->
</form>
{/block}

{block name="script"}
<script       >
    ;layui.use(['laydate', 'form', 'layer', 'table', 'laytpl', 'jquery'], function () {
        var table = layui.table,
            $ = layui.jquery;

        // 当前页面Bogy对象
        var $body = $('body');
        $.form.table = function (elem, url, cols, isPage = true, skin = 'line', size = '', isTool = true) {
            if (!isPage) {
                var data = {
                    elem: '#' + elem + 'Table',
                    url: url,
                    cellMinWidth: 95,
                    page: false,
                    height: "full-80",
                    limits: [1000],
                    limit: 1000,
                    id: elem + 'TableId',
                    cols: cols,
                    done: function (res) {
                        merge(res);
                    }
                };
            }
            if (skin != '') data.skin = skin;
            if (size != '') data.size = size;
            if (size == 'lg') data.limit = 10;
            if (!isTool) data.height = "full-20";
            table.render(data);
        }


        /**
         * 生成表单
         */
        $.form.table('current', '{:url("$thisRequest")}?type=ajax', [[
            {type: "checkbox", fixed: "left", width: 30,},
            {field: 'uid', title: '商户号', minWidth: 20, align: 'center'},
=
            {field: 'update_at', title: '最新更新时间', minWidth: 20, align: 'center', sort: true},
            {field: 'status', title: '启用状态', minWidth: 20, templet: '#checkStatus', unresize: true, align: "center"},
            /**{if auth("$thisClass/del")}**/
            {title: '操作', minWidth: 20, templet: '#currentTableBar', fixed: "right", align: "center"},
            /**{/if}**/
        ]],false);

        /**
         * 日期范围
         */
        $.laydate.range('create_at');

        /**
         * 监听字段值编辑
         */
        $.form.editField('currentTable', '{:url("$thisRequest")}');

        /**
         * 修改状态
         */
        $.form.switch('modifyStatus', '{:url("$thisClass/status")}');
        $.form.switch('modifyCli', '{:url("$thisClass/cli")}');



        function merge(res) {
            //初始化分割点
            var indexPoint = [0];
            var data = res.data;
            var mergeIndex = 0;//定位需要添加合并属性的行数
            var mark = 1; //这里涉及到简单的运算，mark是计算每次需要合并的格子数
            //列名集合["orderNumber","reagentName","chineseVulgo","component","specifications","componentShelf","remarks"];
            /**
             * 执行第一列，已序号分组为准，产生分割点并保存
             */
            var trArr = $(".layui-table-body>.layui-table").find("tr");//所有行
            for (var i = 1; i < res.data.length; i++) { //这里循环表格当前的数据
                var tdCurArr = trArr.eq(i).find("td").eq(0);//获取当前行的当前列
                var tdPreArr = trArr.eq(mergeIndex).find("td").eq(0);//获取相同列的第一列
                // console.log(k);
                if (data[i].orderNumber === data[i - 1].orderNumber) { //后一行的值与前一行的值做比较，相同就需要合并
                    mark += 1;
                    //相同列的第一列增加rowspan属性
                    tdPreArr.each(function () {
                        $(this).attr("rowspan", mark);
                    });
                    //当前行隐藏
                    tdCurArr.each(function () {
                        $(this).css("display", "none");
                    });
                }else {
                    //保存分割点
                    indexPoint.push(i)
                    mergeIndex = i;
                    mark = 1;//一旦前后两行的值不一样了，那么需要合并的格子数mark就需要重新计算
                }
            }
            //补全最后一个分割点
            indexPoint.push(res.data.length)
            // console.log("合并索引点集合：",indexPoint)
//依据拿到的分割点，对其他6列进行合并处理
            for(var i = 0;i<indexPoint.length;i++){
                var startIndex=0;
                if(i!=0){
                    startIndex = indexPoint[i-1];
                }
                for(var j=startIndex;j<indexPoint[i];j++){
                    //以第一列产生的区域分割点为基准，执行后面6列合并逻辑
                    mergeSomeRows(1,startIndex,indexPoint[i],trArr,data,'level');
                }
            }
        }


        /**
         *
         * @param colIndex:table中列索引
         * @param startIndex：合并单元格起始索引
         * @param endIndex：合并单元格结束索引
         * @param trArr：单列单元格元素集合
         * @param data：后端返回数据集合
         * @param colName：当前列字段名
         */
        function mergeSomeRows(colIndex,startIndex,endIndex,trArr,data,colName){
            var mark = 1;
            for(var j=startIndex+1;j<endIndex;j++){
                ++mark;
                var tdCurArr = trArr.eq(j).find("td").eq(colIndex);//获取当前行的当前列
                var tdPreArr = trArr.eq(startIndex).find("td").eq(colIndex);//获取相同列的第一列
                if (data[j][colName] === data[j - 1][colName]) { //后一行的值与前一行的值做比较，相同就需要合并
                    //相同列的第一列增加rowspan属性
                    tdPreArr.each(function () {
                        $(this).attr("rowspan", mark);
                    });
                    //当前行隐藏
                    tdCurArr.each(function () {
                        $(this).css("display", "none");
                    });
                }else {
                    mark=1;
                    startIndex=j;
                }
            }

        }


    });
</script>
{/block}
