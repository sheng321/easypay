{extend name="agent@public/basic" /}
{block name="style"}{/block}
<link rel="stylesheet" href="__STATIC__/css/admin/public.css" media="all"/>
{block name="cotent"}
<form class="layui-form" >
    <br>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">账号名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" value="{$user.username|default=''}" readonly>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">原始密码</label>
        <div class="layui-input-block">
            <input type="password" id="old_password" name="old_password"   class="layui-input "  lay-verify="required" placeholder="请输入原始密码">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">修改密码</label>
        <div class="layui-input-block">
            <input type="password" id="password" name="password"    class="layui-input "  lay-verify="required" placeholder="请输入修改密码">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" id="password1"  name="password1"   class="layui-input "  lay-verify="required" placeholder="请输入确认密码">
        </div>
    </div>

    {:token('__token__', 'sha1')}
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" id="submitBtn" lay-submit lay-filter="submitBtn" >提交</button>
            <button class="layui-btn layui-btn-sm layui-btn-primary" data-close="closeOpen">取消</button>
        </div>
    </div>
</form>
{/block}

{block name="script"}
<script type="text/javascript" src="__STATIC__/plugs/jquery/jquery.md5.js"></script>
<script     >

    /**
     * 添加、编辑
     */
    $.form.on('submitBtn', '{:url("$thisRequest")}', function (res) {
        $.msg.success(res.msg, function () {
            $.tool.reload();
        });
        return false;
    },function (obj) {
        obj.password = $.md5(obj.password);
        obj.password1 = $.md5(obj.password1);
        obj.old_password = $.md5(obj.old_password);
        var  data = [];
        data.data = obj;
        data.code = 1;
        data.msg = '';
        return data;
    });

</script>
{/block}
