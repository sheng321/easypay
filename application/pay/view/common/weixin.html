            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#weixin" aria-controls="weixin" role="tab" data-toggle="tab">
                    微信支付</a></li>

            <form action="{$return.domain}" autocomplete="off" role="form" method="post">

                                        <td width="250" rowspan="3" align="center" valign="top"><br>
                                            <img src="__STATIC__/Front/img/logo-wxpay.png" width="204" height="183">

                                            <tbody><tr>

                                                    </tr>
                                                    </tbody></table></td>
                                            </tr>
                                            </tbody></table></td>
                                    </tr>
                                    </tbody></table></td>
                            </tr>
                            </tbody></table>
                    </div>
				</div>

    </div>
</div>
<!--收银台-->
<script src="__STATIC__/Front/js/jquery.min.js"></script>
<script src="__STATIC__/Front/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        var r = window.setInterval(function () {
            $.ajax({
                type: 'POST',
                url: '{:url("Pay/checkstatus")}',
                data: "orderid={$return['orderid']}",
                dataType: 'json',
                success: function (str) {
                    if (str.status == "ok") {
                        $("#ewm").attr("src", "__STATIC__/Front/img/successpay.png");
                        window.clearInterval(r);
                        window.open(str.callback);
                    }
                }
            });
        }, 5000);
    });
</script>
</body>
</html>
